<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Experimentation Lab</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- so why to have this style sheet ? You can style usual nodes, host nodes can you ? Does it recognize the css variables syntax? No because it is before the 
    import of the web components. So basically the things that should apply document wide (i.e. to all elements, custom or not), just put it in app-theme.html and
    import it in elements.html  -->
  <!-- build:css styles/main.css -->
  <!-- <link rel="stylesheet" href="styles/main.css"> -->
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <!-- shared-styles is the name of the module, i.e. the id of the <dom-module> element -->
  <!-- Not an import, just say that the shared styles should be used at this level -->
  <style is="custom-style" include="shared-styles"></style>

</head>

  <span id="browser-sync-binding"></span>

          It si only used on the client side, and won't be part of requests -->
          <a data-route="webdev" href="{{baseUrl}}webdev">

                </my-card>

            </section>

            <section data-route="webdev">
              <paper-material elevation="5">
                <my-card image="images/web-dev/interactive-resume.png">

              </paper-material>

              <paper-material elevation="5">
                <my-card image="images/web-dev/arcade-game.png">

                  <div>Victor HugoPrononciation du titre dans sa version originale Écouter, né le 26 février 1802 à Besançon et mort le 22 mai 1885 à Paris, est un poète, dramaturge et prosateur romantique considéré comme l’un des plus importants écrivains de langue française. Il est aussi une personnalité politique et un intellectuel engagé qui a joué un rôle majeur dans l’histoire du xixe siècle. Victor Hugo occupe une place marquante dans l’histoire des lettres françaises au xixe siècle, dans des genres et des domaines d’une remarquable variété3,4. Il est poète lyrique avec des recueils comme Odes et Ballades (1826), Les Feuilles d'automne (1831) ou Les Contemplations (1856), mais il est aussi poète engagé contre Napoléon III dans Les Châtiments (1853) ou encore poète épique avec La Légende des siècles (1859 et 1877).</div>

                </my-card>

            <section data-route="transport">
              <paper-material elevation="5">
                <my-card image="images/transport/shift.png">

                  <div>Text</div>

              </paper-material>

              <paper-material elevation="5">
                <my-card image="images/transport/thesis.png">
                  <div class="title">Arcade Game</div>
                  <div>This thesis is available <a href="downloadables/float-in-competition.pdf">here</a> for download</div>
                </my-card>

              <div>This thesis is available <a href="../../downloadables/float-in-competition.pdf">here</a> for download</div>
              <a href="downloadables/" download="proposed_file_name">Download</a>
            </section>
          <neon-animated-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <iron-media-query id="mquery" query="min-width: 600px"></iron-media-query>
