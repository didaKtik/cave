<body class="loading" unresolved>
  <span id="browser-sync-binding"></span>

  <div id="splash"></div>

  <!-- Auto-binding template element extending the native template element -->
  <template is="dom-bind" id="app">

    <!-- I am a host element -->
    <paper-drawer-panel id="paperDrawerPanel" right-drawer responsive-width="840px" drawer-width="195px">

      <div drawer>
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <paper-item>Home</paper-item>
            <iron-image src="audio_images/home/home-icon.png" preload fade></iron-image>
          </a>
          <!-- What you define after the baseUrl is called a url fragment
          It si only used on the client side, and won't be part of requests -->
          <a data-route="webdev" href="{{baseUrl}}webdev">
            <paper-item>Web Projects</paper-item>
            <iron-image src="audio_images/home/webdev-icon.jpg" preload fade></iron-image>
          </a>
          <a data-route="transport" href="{{baseUrl}}transport">
            <paper-item>Transport</paper-item>
            <iron-image src="audio_images/home/transport-icon.png" preload fade></iron-image>
          </a>
        </paper-menu>
      </div>

      <paper-scroll-header-panel main id="headerPanelMain" fixed>

        <neon-animated-pages id="toolbarSelector" attr-for-selected="data-route" selected="{{route}}", 
          entry-animation="fade-in-animation",
          exit-animation="fade-out-animation">

          <section data-route="home">
            <paper-toolbar class="mainToolBar" data-route="home">
            <iron-image src="audio_images/home/home-icon.png" preload fade></iron-image>
              <!-- <home-toolbar-audio-image></home-toolbar-audio-image> -->
              <span class="flexchild"></span>
              <div class='titles'>
                <div class="greeting">Welcome !</div>
                <div class="subtitle">To Pierre Mohr Durdez's cave</div>
              </div>
              <span class="flexchild"></span>
              <paper-icon-button icon="my:menu" paper-drawer-toggle></paper-icon-button>
            </paper-toolbar>

            <div class="contentPanelMain">
              <paper-material elevation="0">
                <my-card image="images/home/cave.jpg">
                  <div class="title">Incipit</div>
                  <div>Hello and welcome to my cave! It's more modern than Plato's one and uses a different technology, but it may not be so different after all...</div>
                  <div> I am French, I live in Munich and I just finished <a href="https://www.xing.com/profile/Pierre_MohrDurdez" target="_blank">my studies</a>. I love people, growing brains and the Internet when it connects them. I am particularly fond of front-end development, for all the opportunities it gives to share thoughts, knowledge and fun with others.</div> 
                  <div>Among the many things I would like to put on this page, I have only added the ones that don't fit on my CV for now, but more is to come. Happy clicking!</div>
                </my-card>
              </paper-material>
            </div>

<!--             <template is="dom-repeat" items="{{projects}}">
              <span style="background-color: red">{{item.name}}</span>
            </template>
            <iron-ajax auto id="GetData" url="data/webProjects.json" handle-as="json" last-response="{{projects}}" ></iron-ajax> -->
          </section>

          <section data-route="webdev">
            <paper-toolbar class="mainToolBar" data-route="webdev">
              <iron-image src="audio_images/home/webdev-icon.jpg" preload fade></iron-image>
              <span class="flexchild"></span>
              <div class='titles'>
                <div class="greeting">In Web development</div>
                <div class="subtitle">There is a lot to do</div>
              </div>
              <span class="flexchild"></span>
              <paper-icon-button icon="my:menu" paper-drawer-toggle></paper-icon-button>
            </paper-toolbar>

            <div class="contentPanelMain">
              <paper-material elevation="0">
                <my-card image="images/webdev/hooked.jpg">
                  <div class="title">Hooked</div>
                  <div>I was hooked by web development not long ago, but thanks to the online courses offered by Udacity I could rapidly learn and practice a variety of topics. Starting in 2015 I have followed Udacity's <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001" target="_blank">Front-End Web Development Nanodegree</a>. It is a 6-9 months program with a mix of courses and reviewed projects. No previous knowledge is required (which was my case), and you end up with a good working knowledge of MVC frameworks.</div>
                  <div>I consider myself lucky to live at a time where skilled people are bringing affordable high-quality education to the web, many thanks to them.</div>
                </my-card>
              </paper-material>

              <my-web-projects></my-web-projects>
            </div>
          </section>

          <section data-route="transport">
            <paper-toolbar class="mainToolBar" data-route="transport">
              <iron-image src="audio_images/home/transport-icon.png" preload fade></iron-image>
              <span class="flexchild"></span>
              <div class='titles'>
                <div class="greeting">In Transport</div>
                <div class="subtitle">Light is beautiful</div>
              </div>
              <span class="flexchild"></span>
              <paper-icon-button icon="my:menu" paper-drawer-toggle></paper-icon-button>
            </paper-toolbar>

            <div class="contentPanelMain">
              <paper-material elevation="0">
                <my-card image="images/transport/gaston.jpg">
                  <div class="title">Gaston's car</div>
                  <div>During the last two years of my studies I have focused on transport, where an overarching problematic is to move people and goods around without exceeding our carbon budget too much. Gaston is not quite there as you can see! The poor guy couldn't afford cutting-edge technology apparently :) But he is on a good path regarding at least one thing: his car is a <span class="primary">lightweight</span> (~ 700kg) Fiat 509. This makes a big difference in terms of consumption and emissions, especially in the city!</div>
                </my-card>
              </paper-material>

              <paper-material elevation="0">
                <my-card image="images/transport/shift.png" link="http://www.slideshare.net/PierreMohrDurdez/questce-qui-fait-la-consommation-des-vehicules">
                  <div class="title">The Shift Project</div>
                  <div>My interest for light vehicles arouse at <a href="http://www.theshiftproject.org/" target="_blank">The Shift Project</a>, a Parisian think-tank where I made an internship at the end of summer 2014. Among the many fascinating people I have met during this internship, Nicolas Meilhan was the one focusing on transport, and an early <a href="http://www.slideshare.net/NicolasMeilhan/what-is-the-mobility-of-the-future" target="_blank">advocate</a> of light vehicles. In a time of energy scarcity they cumulate many advantages, in terms of affordability, emissions, consumption and the space they occupy in a city. Even car makers <a href="https://www.youtube.com/watch?v=bjIvYfME0uA" target="_blank">say it</a> :)</div>
                  <div>By clicking the image, you will find a presentation I did at the Shift (in French) regarding the consumption of vehicles. One point is particularly interesting for transport planners: the often forgotten distinction between the <span class="primary">efficiency</span> of a vehicle, and its <span class="primary">sufficiency</span>. Efficiency quantifies how good a vehicle is at turning the energy it has into the energy it needs. Sufficiency quantifies how much energy it needs. This distinction can bring a lot when debating transport policies.</div>
                </my-card>
              </paper-material>

              <paper-material elevation="0">
                <my-card image="images/transport/thesis.png" link="http://www.slideshare.net/PierreMohrDurdez/could-the-sufficiency-of-vehicles-be-used-to-apply-a-progressive-and-largescale-car-fee-at-the-city-level?related=1">
                  <div class="title">Policies for lighter vehicles in the cities</div>
                  <div> What if you were the mayor of a dense and congested city and you wanted to spur the use of lighter vehicles in your city? You may search for an example of such a policy implemented in another city and find... nothing!</div>
                  <div>In this master's thesis I investigate a family of policies that could be used by transport planners to improve the <span class="primary">livability</span> of their city while still allowing the use of <span class="primary">personal</span> cars. Click on the image to access the presentation I made out of it. 
                </my-card>
              </paper-material>
            </div>
          </section>
        </neon-animated-pages>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
