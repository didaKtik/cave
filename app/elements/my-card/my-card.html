<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="my-card">
  <template>
    <style include="shared-styles">
      /* mobile */
      :host {  
        display: block;
        @apply(--paper-font-common-base);
        box-sizing: border-box;
        border-radius: 10px;
        height: 100%;
        padding: 16px;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        color: var(--primary-text-color);
        background: var(--tertiary-background-color);

        font-size: 14px;
        line-height: 20px;
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      #image-container {
        position: relative;
        width: 50%;
        float: left;
        margin: 0 10px 0 0;
      }

      #image-container iron-image {
        --iron-image-width: 100%;
        --iron-image-placeholder: {
          background-color: var(--primary-color, white);
        };
        border-radius: 10px;

        @apply(--my-card-image);
      }

      #image-container a {
        position: absolute;
        @apply(--layout-fit);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      #image-container paper-material {
        border-radius: 5px;
      }
      
      #image-container iron-icon {
        color: var(--image-icon-color);
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        background: rgba(0,0,0,0.3);
        border-radius: 5px;

        @apply(--my-card-icon);
      }

      #image-container iron-icon:hover {
        color: var(--link-hover-color);
      }

      #title {
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 0.8em 0;
      }

      :host > ::content p {
        font-size: 14px;
        line-height: 1.3;
        text-align: justify;
      }

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {
        :host {
          padding: 12px 16px;
        }

        #image-container {
          width: 100%;
          margin: 0 0 10px 0;
        }
      }

      /* tablet+ */
      @media (min-width: 601px) {
        :host {
          width: calc(98% - 46px);
          padding: 16px 30px;
          margin: 16px auto;
          margin-bottom: 32px;

          font-weight: 500;
          line-height: 1.5;
        }

        #image-container {
          width: 33%;
          margin: 0 15px 0 0;
        }

        #title {
          font-size: 20px;
        }

        :host > ::content p {
          font-weight: 500;
          line-height: 1.5;
        }
      }
    </style>

    <div id="image-container">
      <iron-image hidden$="[[!image]]" src="[[image]]" preload fade></iron-image>
      <a href=[[link]] target="_blank" hidden="[[!link]]">
        <paper-material elevation="1">
          <iron-icon icon="my:link"></iron-icon>
        </paper-material>
      </a>
    </div>
    <div id="title">
      <content select='.title'></content>
    </div>
    <content select='p'></content>
    <content></content>
    <!-- <div style="clear: both;"></div> -->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-card',

        properties: {
          // The url of the card's image
          image: {
            type: String,
            value: ''
          },

          // If default value not set [[!link]] data binding doesn't work!
          link: {
            type: String,
            value: ''
          }
        }
      });
    })();
  </script>
</dom-module>
