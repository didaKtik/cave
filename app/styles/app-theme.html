<!-- This is not a style module, you can't include it wherever you want, it applies to the whole doc -->
<!-- But still it has to be imported in elements.html and included in index.html... Looks a lot like a style module -->
<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  /* Custom properties that inherit down the document tree may be defined */
  /* So here is a good place to define custom properties whose definition will be available globally */
  :root {
    /* Global custom css properties are defined here */

    /* Dark theme */
    --primary-text-color: #fff; /* white */
    /* following https://www.google.com/design/spec/style/color.html#color-ui-color-application */
    --secondary-text-color: rgba(255, 255, 255, 0.7);
    --disabled-text-color: rgba(255, 255, 255, 0.3);
    --divider-color: var(--dark-theme-divider-color);
    --primary-background-color: var(--dark-theme-background-color);
    --secondary-background-color: #303030;
    --tertiary-background-color: #424242;

    /* Primary color */
    --primary-color: #1f78b4;
    --light-primary-color: #238cd1;
    --dark-primary-color: #15527a;

    /* Accent color */
    --accent-color: #ff7f00;
    --light-accent-color: #ff9933;
    --dark-accent-color: #b85c00;

    /* Font styles */
    --paper-font-title: {
      @apply(--paper-font-common-base);
      font-size: 20px;
      font-weight: 500;
    };

    --paper-font-subhead: {
      @apply(--paper-font-common-base);
      font-size: 18px;
      font-weight: 500;
    };

    --paper-font-sm-title: {
      @apply(--paper-font-common-base);
      font-size: 16px;
      font-weight: 500;
    };

    --paper-font-sm-subhead: {
      @apply(--paper-font-common-base);
      font-size: 14px;
      font-weight: 700;
    };
  }

  body {
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
    @apply(--paper-font-common-base);
    background: var(--primary-background-color);
  }

  /* Drawer panel + main panel */
  paper-drawer-panel {
    max-width: 960px;
    position: relative;
    margin: 0 auto;
    --paper-drawer-panel-right-drawer-container: {
      background-color: var(--secondary-background-color);
      color: var(--secondary-text-color);
    };
  }

  /* Drawer panel */
  paper-menu {
    --paper-menu-background-color: var(--secondary-background-color);
    --paper-menu-color: var(--secondary-text-color);

    --paper-menu-focused-item: {
      color: var(--primary-text-color);
    }

    --paper-menu-selected-item: {
      color: var(--accent-color);
    }
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);
    text-decoration: none;
    color: inherit;
  }

  paper-menu a paper-item {
    width: 100%;
  }

  /* Main panel: toolbar + pages */
  paper-scroll-header-panel {
    /*--paper-scroll-header-container: {
      height: 100%;
    }*/
    height: 100%;
  }

  /* Toolbar */
  #mainToolBar {
    background-color: var(--primary-color);
    /*background-color: var(--primary-background-color);*/
    --paper-toolbar-height: 120px;
    --paper-toolbar-sm-height: 120px;
    border-radius: 15px 0 0 0;
  }

  iron-image.icon-img {
    /* Use <iron-image> API */
    --iron-image-width: 108px;
  }

  /* ::shadow pseudo-element is deprecated, but no mixin API is provided
    for the <img> inside <iron-image>... So we will wait! */
  iron-image.icon-img::shadow > img {
    border-radius: 50%;
  }

  .myName {
    @apply(--paper-font-sm-title);
    padding: 0 0 10px 0;
  }

  .subtitle {
    @apply(--paper-font-sm-subhead);
    color: var(--accent-color);
    padding: 10px 0 0 0;
  }

  /* Pages */
  #contentPanelMain {
    background: var(--primary-background-color);
  }

  section[data-route="home"] paper-material {
    @apply(--paper-font-body2);
  }

  /* Warning dialog */
  #toast .toast-hide-button {
    color: var(--accent-color);
    margin: 10px;
  }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

/*    #drawer .paper-toolbar {
      margin-left: 16px;
    }*/
  }

  /* Tablet+ */
  @media (min-width: 601px) {

    /* Toolbar */
    .myName {
      @apply(--paper-font-title);
    }

    .subtitle {
      @apply(--paper-font-subhead);
    }

    /* Pages */
    iron-pages {
      padding: 48px 62px;
    }
  }

  /* Utility classes */
  .container {
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
  }

  .flexchild {
    @apply(--layout-flex);
  }

  /* Material Design Adaptive Breakpoints */
  /*
    Below you'll find CSS media queries based on the breakpoint guidance
    published by the Material Design team. You can choose to use, customise
    or remove these breakpoints based on your needs.

    http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
   */

  /* mobile-small */
  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* mobile-large-landscape */
  @media all and (min-width: 481px) and (orientation: landscape) { }
  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
  /* desktop-medium */
  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
  /* desktop-large */
  @media all and (min-width: 1281px) and (max-width: 1600px) { }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) and (max-width: 1920px) { }
